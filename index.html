      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">

    <!-----------BUSCAR MULTAS SECTION---------------->

    <section id="buscarMultasSeccion">
      <div class="container-fluid">
        <div class="row" id="buscarMultasDiv">
          <h2 class="col-sm-12">Buscar multas</h2>
          <div id="buscarDiv" class="col-sm-12">
            <input id="buscarInput" type="text" placeholder="Buscar multa">
            <button onclick="buscarMulta()"><span class="fas fa-search"></span></button>
          </div>
        </div>
      </div>
    </section>
  
    <!----------------------------------------->

      <h2 class="col-lg-12 col-md-12 col-sm-12">Multas disponibles</h2>

      <!--MULTAS DE TRÁFICO-->

      <p class="col-lg-12">
        <a class="btn btn-primary" data-toggle="collapse" href="#multasTrafico" role="button" aria-expanded="false"

          Multas de tráfico
        </a>
      </p>

      <div class="collapse col-lg-12" id="multasTrafico">
        <div class="card card-body" id="contenidoMultasTrafico">

        </div>
      </div>

      <!--MULTAS LEVES-->

      <p class="col-lg-12">
        <a class="btn btn-primary" data-toggle="collapse" href="#multasLeves" role="button" aria-expanded="false"

      </div>

      <!----------------------------------------------------------->

    </div>

  <!----------------------------------------->

  <section id="calcularMultas" class="container">
    <div class="multa row">
      <h2 class="col-lg-12 col-md-12 col-sm-12">Multas a calcular</h2>
      <div id="resultado" class="col-lg-12"></div>

      <div class="col-md-12 col-lg-12">
        <button class="boton" id="botonCalcularMultas" onclick="calcTotal()"><span
            class="fas fa-calculator iconoCalculadora"></span>Calcular</button>
        <p id="parrafoTotal"></p>
      </div>
    </div>

  </section>
